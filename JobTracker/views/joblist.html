<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Job Application Tracker</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Job Networking Lobby</h3>
        <a href="/post/create" class="btn btn-sm btn-primary">Tambah Data</a><br><br>
        <a href="/status/application" class="btn btn-sm btn-primary">Lihat Status Application</a>
        <hr/>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Job Nama</th>
                    <th>Job Organisasi</th>
                    <th>Job Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .jobs }}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Nama }}</td>
                        <td>{{ .Organisasi }}</td>
                        <td>{{ .Deskripsi }}</td>
                        <td width="150px">
                            <a class="btn btn-sm btn-danger" href="/posts/job?id={{ .Id }}">Details</a>
                            <a class="btn btn-sm btn-danger" href="/post/delete?id={{ .Id }}">Delete  </a>
                            <a class="btn btn-sm btn-warning" href="/post/create?id={{ .Id }}">Edit   </a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
