<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Job Application Tracker</title>

</head>
<body>
    <div class="container mt-5">
        {{ if .job.Id }}
        <h3>Edit post</h3>
        {{ else }}
        <h3>Create job</h3>
        {{ end }}
        <a href="/posts/job" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>

        <form action="/post/store" method="post">
            <div class="form-group">
                <label for="">Nama</label>
                <input type="text" name="job_nama" value="{{ .job.Nama }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Organisasi</label>
                <input type="text" name="job_organisasi" value="{{ .job.Organisasi }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Lokasi</label>
                <input type="text" name="job_lokasi" value="{{ .job.Lokasi }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="">Deskripsi</label>
                <textarea name="job_deskripsi" rows="10" class="form-control">{{ .job.Deskripsi }}</textarea>
            </div>

            <div class="form-group">
                <label for="">Kualifikasi</label>
                <textarea name="job_kualifikasi" rows="10" class="form-control">{{ .job.Kualifikasi }}</textarea>
            </div>

            <div class="form-group">
                {{ if .job.Id }}
                    <input type="hidden" name="job_id" value="{{ .job.Id }}">
                {{ end }}
                <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
